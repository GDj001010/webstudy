     <h1 id="timer1"></h1>
     <script>
        
        // 5초 타이머 구현하기(5 → 4 → 3 → 2 → 1 → 땡);
        var n = 5;
        var timer1 = document.getElementById('timer1');
        var timer = setInterval(function(){
            if(n == 0){
                timer1.textContent = '땡';
                clearInterval(timer);
            }else{
                timer1.textContent = n--;
            }
        }, 1000)
        
     </script>

     <script>
        /*
            재귀 호출 예시 : factorial 구하기 (5! = 5*4*3*2*1)
            5! = 5*4*3*2*1 == 5 * 4!    fnFactorial(5) = 5 * fnFactorial(4)
            4! = 4 * 3!                 fnFactorial(4) = 4 * fnFactorial(3)
            3! = 3 * 2!                 fnFactorial(3) = 3 * fnFactorial(2)
            2! = 2 * 1!                 fnFactorial(2) = 2 * fnFactorial(1)
            1! = 1 * 1 == 1             fnFactorial(1) = 1
            ---------------------------------------------------------------
                            fnFatorial(n) = n * fnFactorial(n - 1);
        */
       /*
       function ex(){
           console.log('하하하');
           ex();   // 재귀 호출 (recursive call) 함수가 자신을 호출하면서 무한루프에 빠짐.
       }

           ex();
       */
        function fnFactorial(n){
            if(n == 1){
                return 1;
            } else {
                return n * fnFactorial(n - 1);  // 재귀 호출 자기가 자기를 부르는 호출
            }
        }
        console.log(fnFactorial(5));
     </script>

     <h1 id="timer2"></h1>
     <script>
        var timer2 = document.getElementById('timer2');
        function fnTimer(countDown){
            setTimeout(function(){
                if(countDown == 0){
                    timer2.textContent = '땡';
                    return; // setTimeout에 전달된 익명 함수(콜백)를 종료한다. if-else 문으로 이거 아니면 저거로 실행해달라이기 때문에
                            // 이 코드 경우 return값은 필요 없다
                } else {
                    timer2.textContent = countDown;
                    fnTimer(--countDown);   // 재귀 호출
                }
            }, 1000)
        }
        fnTimer(8);
        
     </script>
