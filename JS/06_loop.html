    <div id="box4"></div>
    <script>
        /*
        1  2  3
        4  5  6
        7  8  9
        ---------------------------
        row-major 방식
               col=1   col2    col3
        row=1   1       2       3
        row=2   4       5       6
        row=2   7       8       9
        ---------------------------
        (1~9) = (row - 1) * 3 + col
        */
       /*
       var a = '<br><br>';
       var b = '';

        b += i + '&nbsp; &nbsp;';
           if(i % 3 === 0){
               b += a;
           }
       }
       document.getElementById('box4').innerHTML = b;
       */
    var str = '<table border="1"><tbody>';
    for(let row = 1; row <= 3; row++){
        str += '<tr>';
            for(let col = 1; col <= 3; col++){
                str += '<td>' + ((row - 1) * 3 + col) + '</td>';
            }
        str += '</tr>';
    }
    str += '</tbody></table>'
    document.getElementById('box4').innerHTML = str;

    </script>
