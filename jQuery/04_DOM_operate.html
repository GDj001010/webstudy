<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../resources/js/lib/jquery-3.6.4.min.js"></script>
</head>
<body>
    
    <script>
        $(function(){
            // 1. text() == textContent
            console.log($('#box1').text());
            $('#box1').text('박스1');



            // 2. html() == innerHTML
            console.log($('#box2').html());
            $('#box2').html('<h1>BOX2</h1>');



            // 3. css() == style
            $('#box3').css('color', '#c8c8c8')
                      .css('font-size', '32px');
            $('#box3').css({        // 2가지 이상 css를 줄 때 객체화 해주면서 한다.
                'background-color': '#181818',
                'text-align': 'center'
            });




            // 4. attr() == attribute
            console.log($('#img').attr('id'));
            $('#img').attr('alt', '이미지');    // alt="이미지" < 속성 추가
            $('#img').attr('src', '../../images/fruit1.jpg');
            $('#img').attr('width', '200px');





            // 5. prop() == property
            console.log($('#link').prop('id'));
            $('#link').prop('href', 'https://www.naver.com');
            $('#link').prop('target', '_blank');





            /* 
                6. 부모-자식 관계로 추가하기
                    1) 부모.prepend(자식)   : 첫 번째 자식으로 추가하기
                    2) 부모.append(자식)    : 마지막 자식으로 추가하기
                    3) 자식.prependTo(부모) : 첫 번째 자식으로 추가하기
                    4) 자식.appendTo(부모)  : 마지막 자식으로 추가하기
            */
            var menu = $('#menu');
            // 부모 자식
            menu.prepend('<li id="cheese">치즈</li>');
            menu.append('<li id="pizza">피자</li>');
            menu.prepend($('<li>').attr('id', 'beef').text('소고기'));
            menu.append($('<li>').attr('id', 'pork').text('돼지고기'));
            // 자식 부모
            $('<li id="americano">아메리카노</li>').prependTo(menu);
            $('<li id="latte">라떼</li>').appendTo(menu);
            $('<li>').attr('id', 'chicken').text('치킨').prependTo(menu);
            $('<li>').attr('id', 'hamburger').text('햄버거').appendTo(menu);





            /*
                7. 형제 관계로 추가하기
                    1) 형제.before(형제)    : 이전 형제로 추가하기
                    2) 형제.after(형제)     : 다음 형제로 추가하기
            */
            $('#kimchi').before('<li id="ramen">라면</li>');
            $('#kimchi').after($('<li>').attr('id', 'rice').text('공기밥'));





            
            /*
                8. 삭제
                    1) 특정 요소만 제거하기
            */
                $('#terminator').remove();
            
                //  2) 모든 하위 요소 제거하기
                $('#movies').empty();   //#movies 하위 요소들을 삭제해주는 거라
                                        // #movies 자체는 삭제되지 않고 남아있다.
        })

    </script>

    <div id="box1">BOX1</div>





    <div id="box2">
        <p>BOX2</p>
    </div>





    <div id="box3">BOX3</div>





    <div>
        <img id="img">
    </div>





    <div>
        <a id="link">링크</a>
    </div>





    <div>
        <ul id="menu">
            <li id="kimchi">김치</li>
        </ul>
    </div>





    <div>
        <ul id="movies">
            <li id="terminator">터미네이터</li>
            <li id="avatar">아바타</li>
            <li id="alien">에일리언</li>
        </ul>
    </div>

    <div>
        <form id="frm">
            <div>
                <input type="text" placeholder="아이디">
            </div>
            <div>
                <input type="password" placeholder="비밀번호">
            </div>
            <div>
                <!-- input의 입력값은 value 속성(property)에 들어간다 -->
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여자</label>
                <input type="radio" name="gender" value="none" id="none" checked>
                <label for="none">선택안함</label>
            </div>
            <div>
                <select>
                    <option value="">선택하세요</option>
                    <option value="서울">서울</option>
                    <option value="인천" selected>인천</option>
                    <option value="경기">경기</option>
                </select>
            </div>  
            <div>
                <textarea>Hello World</textarea>
            </div>
        </form>
    </div>
    <script>
        // input type=text
        $('#frm :text').css('background-color', 'silver');
        $('#frm :text').prop('value', 'admin');
        $('#frm :text').val('master');  // 입력 값을 조작하는 val 메소드, 입력된 입력값을 조작할 때 사용

        // input type=password
        $('#frm :password').val('1234');

        // input type=radio
        console.log($('#frm :radio').val());            // 첫 번째 radio의 value
        console.log($('#frm :radio:checked').val());    // 체크 된 radio의 value

        // select
        console.log($('#frm select').val());            // 선택된(화면에 선택된) option의 value, selected 속성이 없어 선택된 게 없을 땐 빈 문자열이 나온다.
  
        // textarea
        console.log($('#frm textarea').text());         // textarea는 val()를 사용하지 않고, text()를 사용한다.
        $('#frm textarea').text('Hello jQuery');        // text값 바꿈도 아무의상 없다.
    </script>

    <style>
        .big-text {
            font-size: 2em;     /* em = 기본크기(16px) 2em = 32px */
        }
        .red-text {
            color: red;
        }
    </style>

    <div id="box4" class="invisible">
        Hello World
    </div>
    <script>
    
        // class 속성 추가
        $('#box4').addClass('big-text').addClass('red-text');   // 메소드 체이닝 (잘 안 쓰는 방법)
        $('#box4').addClass('big-text red-text');                // 공백으로 class 구분 (많이 사용 방법)
    
        // class 속성 제거
        $('#box4').removeClass('red-text').removeClass('big-text');     // 메소드 체이닝
        $('#box4').removeClass('red-text big-text');                    // 공백 구분
    
        // class 속성 토글(추가와 제거가 번갈아가면서 적용)
        $('#box4').toggleClass('big-text').toggleClass('big-text');     // 처음 토글시 텍스트 커진 뒤 다음 토글시 원본으로 돌아온다.
        $('#box4').toggleClass('red-text').toggleClass('red-text');     // 처음 토글시 텍스트 색이 바뀐 뒤 다음 토글시 원본으로 돌아온다.
    
        // class 속성 확인  ( hasClass )
        if($('#box4').hasClass('invisible')){   // 특정 클래스가 있으면 적용
            $('#box4').css('opacity', '0');     // 투명도를 0으로 설정하면 안 보인다.
        }
    
    </script>
</body>
</html>
